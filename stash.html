---
layout: default
---

<div class="p-14">
    <h1 class="text-2xl mb-6">Stash</h1>
    <div class="columns-3 gap-4 w-full">

        {% for stash in site.stash %}
        <a class="block mb-4 border rounded-lg hover:border-slate-400 hover:bg-slate-50 duration-200" href="{{ stash.url }}">
            <img class="rounded-lg" src="{{ stash.image }}">
        </a>
        {% endfor %}

    </div>
</div>
