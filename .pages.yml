media: assets/img 
content:
  - name: tools
    label: Tools
    type: collection
    path: '_tools'
    view:
      fields: [ title, tags ]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: tags
        label: Tags
        type: select
        options:
          values: [ design, development, productivity, media ]
      - name: summary
        label: Summary
        type: string
        required: true
      - name: link
        label: Link
        type: string
        required: true
      - name: image-html
        label: Image HTML
        type: code
        required: true
      - name: body
        label: Body
        type: rich-text
  - name: pinboard
    label: Pinboard
    type: collection
    path: '_pinboard'
    view:
      fields: [ title, tags ]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: tags
        label: Tags
        type: select
        options:
          values: [ landing page, graphics, app ]
      - name: link
        label: Link
        type: string
        required: true
      - name: image
        label: Image
        type: image
        required: true
        options:
          extensions: [ jpg, jpeg, png, webp, svg, gif ]
      - name: body
        label: Body
        type: rich-text