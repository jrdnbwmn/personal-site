---
layout: default
---

<div class="p-14">
    <h1 class="text-2xl mb-6">Interesting links I find</h1>
    <div class="grid grid-cols-4 gap-4">

        <!-- Classes aren't being recognized -->
        {% for bookmark in site.bookmarks %}
        <a class="border rounded-lg p-10 hover:border-slate-400 hover:bg-slate-50 duration-200" href="{{ bookmark.url }}">
            <h4 class="text-xl mt-10">{{ bookmark.title }}</h4>
        </a>
        {% endfor %}

    </div>
</div>
