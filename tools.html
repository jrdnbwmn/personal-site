---
layout: default
active: tools
---

<div class="p-14">
    <h1 class="text-2xl mb-6">Personal Tool Stack</h1>
    <div class="grid grid-cols-4 gap-4">

        {% for tool in site.tools %}
        <a class="border rounded-lg p-10 hover:border-slate-400 hover:bg-slate-50 duration-200" href="{{ tool.url }}">
            <div>{{ tool.image-html }}</div>
            <h4 class="text-xl mt-10">{{ tool.title }}</h4>
            <p class="mt-4">{{ tool.summary }}</p>
        </a>
        {% endfor %}

    </div>
</div>
