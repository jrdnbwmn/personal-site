---
layout: default
active: tools
---

<div class="container mx-auto px-4 max-w-6xl">
    <div class="py-24 mb-12">
        <h1 class="text-5xl font-bold mb-6">Personal Tool Stack</h1>
        <p class="text-2xl max-w-2xl">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Causa autem fuit huc veniendi ut quosdam.</p>
    </div>
    <div class="grid grid-cols-4 gap-4">

        {% for tool in site.tools %}
        <a class="border rounded-lg p-10 hover:border-slate-400 hover:bg-slate-50 duration-200" href="{{ tool.url }}">
            <div>{{ tool.image-html }}</div>
            <h4 class="text-xl mt-10">{{ tool.title }}</h4>
            <p class="mt-4">{{ tool.summary }}</p>
        </a>
        {% endfor %}

    </div>
</div>
